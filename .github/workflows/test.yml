name: Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Generate coverage report
        if: matrix.node-version == '20.x'
        run: npm run test:coverage

      - name: Upload coverage to artifact
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Comment coverage summary
        if: matrix.node-version == '20.x' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coveragePath = 'coverage/coverage-summary.json';

            if (fs.existsSync(coveragePath)) {
              const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
              const total = coverage.total;

              const comment = `## Test Coverage Report

              | Metric | Percentage |
              |--------|------------|
              | Lines | ${total.lines.pct}% |
              | Statements | ${total.statements.pct}% |
              | Functions | ${total.functions.pct}% |
              | Branches | ${total.branches.pct}% |

              _Coverage report generated for commit ${context.sha.substring(0, 7)}_
              `;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for test file naming conventions
        run: |
          echo "Checking test file naming conventions..."
          # Ensure all test files end with .test.js
          find tests/suites -name "*.js" ! -name "*.test.js" | while read file; do
            echo "ERROR: Test file does not follow .test.js convention: $file"
            exit 1
          done
          echo "✓ All test files follow naming conventions"

      - name: Validate package.json
        run: |
          echo "Validating package.json..."
          node -e "
            const pkg = require('./package.json');
            if (pkg.type !== 'module') {
              console.error('ERROR: package.json must have type=module');
              process.exit(1);
            }
            if (!pkg.engines || !pkg.engines.node) {
              console.error('ERROR: package.json must specify engines.node');
              process.exit(1);
            }
            console.log('✓ package.json is valid');
          "

  integration-test-reminder:
    name: Integration Test Reminder
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Comment integration test reminder
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ⚠️ Integration Test Reminder

            This CI workflow only runs **unit tests** because integration tests require a running Archi server.

            ### Before merging, please:

            1. ✅ Start Archi with the Model API Server running
            2. ✅ Run integration tests locally: \`npm run test:integration\`
            3. ✅ Run E2E tests locally: \`npm run test:e2e\`
            4. ✅ Verify all tests pass: \`npm test\`

            ### Manual Testing Checklist:
            - [ ] Unit tests pass (automated ✅)
            - [ ] Integration tests pass (manual)
            - [ ] E2E tests pass (manual)
            - [ ] Coverage report reviewed
            - [ ] No new console errors in Archi

            _This is an automated reminder. Integration tests cannot run in CI without Archi._
            `;

            // Check if we already posted this reminder
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            const alreadyCommented = comments.some(c =>
              c.user.login === 'github-actions[bot]' &&
              c.body.includes('Integration Test Reminder')
            );

            if (!alreadyCommented) {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
